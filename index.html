<!doctype html>
<html lang="it-IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boolzapp</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="flex justify-ctr align-ctr">
        <div id="vue-app">
            <div id="app-container" class="flex light-sec-chat">

                    <div id="user-container" class="flex dir-col pb-10">
                            <div id="user" class="flex justify-sp-bw align-ctr px-10 light-main-chat">
                                <div class="flex align-ctr">
                                    <img v-bind:src="`img/avatar${user.avatar}.jpg`" v-bind:alt="user.name" class="rounded-circle" />
                                    <div class="mx-10 text-bold">
                                        {{user.name}}
                                    </div>
                                </div>
                                <div class="font-sz-25">
                                    <i class="fa-solid fa-toggle-off mx-10"></i>
                                    <i class="fa-solid fa-toggle-on mx-10"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>

                            <div class="block-heigth-40 flex align-ctr px-10 alert-back">
                                <div class="font-sz-20">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="ml-10">
                                    Notifiche disattivate
                                </div>
                            </div>

                            <div class="px-10 py-10">
                                <input class="width-100 px-5 py-5" type="text" placeholder="Ricerca messaggio" v-model="inputSearch">
                            </div>

                            <div class="contacts-container">
                                <div id="contact" 
                                    v-for="(contact, contactIndex) in contactsSearched" 
                                    @click="whoIsSelected(contactIndex)"
                                    class="flex px-10 py-10"
                                    v-bind:class="contactIndex == contactSelected ? 'chat-toggle' : ''">
                                    <img v-bind:src="`img/avatar${contact.avatar}.jpg`" v-bind:alt="contact.name" class="rounded-circle" />
                                    <div class="width-100 flex dir-col justify-sp-bw ml-10 mr-20">
                                        <div>
                                            <div class="text-bold">{{contact.name}}</div>
                                            <div class="message-preview line-ht-20">{{getLastMessage(contactIndex)}}</div>
                                        </div>
                                        
                                        <div class="text-r">{{formatTime(getLastDate(contactIndex))}}</div>
                                        
                                    </div>
                                </div>

                                <div 
                                    v-if="contactsSearched.length == 0"
                                    class="px-10 py-10">
                                    Nessun contatto trovato
                                </div>
                            </div>
                    </div>

                    <div id="message-container">
                        
                            <div id="chat-info" class="flex justify-sp-bw align-ctr px-10">
                                <div class="flex align-ctr">
                                    <img v-bind:src="`img/avatar${contacts[contactSelected].avatar}.jpg`" alt="Sofia" class="rounded-circle" />
                                    <div class="mx-10">
                                        <div class="text-bold">{{contacts[contactSelected].name}}</div>
                                        
                                        <div>Ultimo messaggio il: {{getLastDate(contactSelected)}}</div>
                                        
                                    </div>
                                </div>
                                <div class="font-sz-25">
                                    <i class="fa-solid fa-magnifying-glass mx-10"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>

                            <div class="message-section flex dir-col">
                                <div v-for="(message, messageIndex) in contacts[contactSelected].messages">                                    
                                    <div class="message-content" v-bind:class="messageStatus(messageIndex)">
                                        <div class="flex justify-sp-bt">
                                            <div>
                                                {{message.message}}
                                            </div>
                                            <div @click="whoIsInfo(messageIndex)" class="ml-10">
                                                <i class="fa-solid fa-circle-dot"></i>
                                            </div>
                                        </div>
                                        
                                        <div class="text-r">{{formatTime(message.date)}}</div>
                                        

                                        <div class="delete-message" 
                                            v-show="infoBtn" @click="deleteMessage(messageIndex)"
                                            @mouseover="infoBtn = true" @mouseleave="infoBtn = false">
                                                Elimina
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="input-section" class="flex align-ctr px-10">
                                <div class="font-sz-25">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>

                                <input class="width-100 px-5 py-5 mx-10" type="text" placeholder="Scrivi messaggio" v-model="inputMessage" @keyup.enter="sendMessage()">

                                <div @click="messageByOpenAI(); sendMessage();" class="font-sz-25 mr-10">
                                    <i class="fa-solid fa-location-arrow fa-rotate-by"></i>
                                </div>
                                <div @click="runSpeechRecognition()" class="font-sz-25 mr-10">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </div>

                    </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
