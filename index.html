<!doctype html>
<html lang="it-IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boolzapp</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="vue-app">
            <div id="app-container" class="container">
                <div class="row g-0">

                    <div class="col-5">
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img src="img/avatar_io.jpg" alt="Sofia" class="rounded-circle" />
                                    <div>
                                        Sofia
                                    </div>
                                </div>
                                <div>
                                    Icone
                                </div>
                            </div>

                            <div>
                                Ricevi notifiche
                            </div>

                            <div>
                                <input type="text" placeholder="Ricerca messaggio" v-model="inputSearch">
                            </div>

                            <div class="contacts-container">
                                <div 
                                    v-for="(contact, contactIndex) in contacts" 
                                    v-if="contact.name.toLowerCase().includes(inputSearch.trim().toLowerCase())"
                                    @click="whoIsSelected(contactIndex)" 
                                    class="d-flex">
                                    <img v-bind:src="`img/avatar${contact.avatar}.jpg`" v-bind:alt="contact.name" class="rounded-circle" />
                                    <div>
                                        <div>{{contact.name}}</div>
                                        <div>Ultimo messaggio</div>
                                    </div>
                                </div>

                                <div 
                                    v-else>
                                    Nessun contatto trovato
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-7">
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img v-bind:src="`img/avatar${contacts[contactSelected].avatar}.jpg`" alt="Sofia" class="rounded-circle" />
                                    <div>
                                        <div>{{contacts[contactSelected].name}}</div>
                                        <div>Ultimo accesso</div>
                                    </div>
                                </div>
                                <div>
                                    Icone
                                </div>
                            </div>

                            <div class="message-container">
                                <div v-for="message in contacts[contactSelected].messages">
                                    <div v-if="message.status == 'sent'">
                                        <div class="sent">{{message.message}}</div>
                                    </div>
                                    <div v-else-if="message.status == 'received'">
                                        <div class="received">{{message.message}}</div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <input type="text" placeholder="Scrivi messaggio" v-model="inputMessage" @keyup.enter="sendMessage()">
                                <button @click="sendMessage()">INVIA</button>
                                <button @click="runSpeechRecognition()">S2T</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
